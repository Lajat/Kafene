<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.knoji.com/images/logo/kafene.jpg?aspect=center&snap=false" type="image/gif" sizes="16x16">
  <title>Kafene</title>
  <link rel="stylesheet" href="./orders.css"/>
  <link rel="stylesheet" href="topbar.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="topbar-leftmenu">
                <div class="topbar-logoWrapper">
                    <img src="https://cdn.knoji.com/images/logo/kafene.jpg?aspect=center&snap=false" alt="Logo" />
                    <p class="topbar-Brandname">Kafene</p>
                </div>
                <nav>
                    <a id="ordersPage" class="topbar-menuItem" href="orders.html">Orders</a>
                    <a id="productsPage" class="topbar-menuItem" href="products.html">Products</a>
                    <a id="usersPage" class="topbar-menuItem" href="users.html">Users</a>
                </nav>
            </div>
            <a class="topbar-menuItem" href="index.html">Logout</a>
        </div>
    </header>
</header>
</nav><br/><br/><br/><br/>
</div>
<div class="container">
  <h1><b>Orders</b></h1><br/><br/>
  <div class="mainWrapper" >
    <div class="filterWrapper" >
      <h5><b>Filters</b></h4><br/>
      <p id="count"></p>
      <div class="checkbox" >    
      <input type="checkbox"  id="myCheck">
        <span class="title">Packed</span>
      </div>
      <div class="checkbox">    
       <input type="checkbox" id="myCheckNew"/>
        <span class="title">New</span>
      </div>
      <div class="checkbox">    
       <input type="checkbox" id="myCheck2"/>
        <span class="title">InTransit</span>
      </div>
      <div class="checkbox">    
       <input type="checkbox" id="myCheck3"/>
        <span class="title">Delivered</span>
      </div>
    </div>
    <div id="table" >
    <table class="userList-table">
      <thead >
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr id="userList-tableRow">
                       
        </tr>
      </tbody>
    </table>
    </div>
  </div>
 
</div>
<script src="orders.js"></script>
</body>
</html>
